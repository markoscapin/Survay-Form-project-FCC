<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Product Feedback Survey</title>

    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.2/css/all.css" integrity="sha384-vSIIfh2YWi9wW0r9iZe7RJPrKwp6bG+s9QZMoITbCckVJqGCCRhc+ccxNcdpHuYu" crossorigin="anonymous">


    <style>
    body {
      margin: 0;
      background-image: url("https://images.unsplash.com/photo-1554189097-ffe88e998a2b?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=668&q=80");
      background-repeat: no-repeat;
      background-position: center;
      background-size: cover;

    }

    .brand-logo {
      max-width: 10rem;
      width: 5rem;
      height: auto;
      position:relative;
    }

    .brand-logo:hover {
      animation: MoveUpDown 1.5s infinite;
    }

    .navbar {
      display: flex;
      flex-direction: row;
      align-items: center;

      justify-content: space-between;
      padding: 15px 10%;
      }

    .navbar-nav {
      display: flex;
      flex-direction: row;
      align-content: center;
      float: right;
      list-style-type: none;
    }

    .nav-item-link {
      color: #000;
      opacity: 0.7;
      text-decoration: none;
      margin: auto 15px;
      padding: 15px;

    }

    .nav-item-link:hover {
      opacity: 1;
    }


    main {
      text-align: center;
      max-width: 30vw;
      margin: auto;

    }

    #survey-form {
      text-align: left;
      background-color: #fcfefe;
      border-radius: 15px;
      padding: 20px 5%;
    }

    .form-group {
      margin:0 0 10px 0 ;

    }

    .form-group input {
      display: block;
      width: 100%;
    }

    #dropdown {
      display: block;
      width: 100%;
    }

    fieldset {
      border: 0;
      margin: 0;
      padding: 0;
    }

    fieldset label {
      display: block;
    }


    textarea {
      display: block;
      width: 100%;
    }



    button {
      margin: auto;
      width: 100%;
    }



    footer  {
      text-align: center;
    }




    @keyframes MoveUpDown {
      0%, 100% {
        transform: translateY(0);
      }

      50% {
        transform: translateY(-10px);
      }
    }


    </style>

  </head>
  <body>

    <nav class="navbar">
      <a href="#"><img class="brand-logo" src="images/logo-without-bkg.svg" alt="logo"></a>
      <ul class="navbar-nav">
        <li><a class="nav-item-link" href="https://www.instagram.com/lanuvolettasoffice/">Home</a></li>
        <li><a class="nav-item-link" href="#">Give us your feedback!</a></li>
        <li><a class="nav-item-link" href="mailto:markoscapin@gmail.com">Support Us</a></li>
        <li><a class="nav-item-link" href="https://www.instagram.com/lanuvolettasoffice/"><i class="fab fa-instagram"></i></a></li>
      </ul>
    </nav>

    <main>

      <h1 id="title">Product Survay Form</h1>
      <p id="description">Thank you for taking the time to improve our products!</p>

      <form id="survey-form">
        <!-- basic form survey -->
        <div class="form-group">
          <label for="name" id="name-label">Name:</label>
          <input type="text" id="name" name="name" value="" placeholder="Enter your name" required>
        </div>

        <div class="form-group">
          <label for="email" id="email-label">E-mail:</label>
          <input type="email" id="email" name="email" value="" placeholder="Enter your e-mail" required>
        </div>

        <div class="form-group">
          <label for="number" id="number-label">Age:</label>
          <input type="number" id="number" name="age" value="" placeholder="Enter your age" required min="18" max="99">
        </div>





        <!-- dropdown list -->
        <label for="dropdown">Which product did you buy?</label>
        <select id="dropdown" name="dropdown" value="" required>
          <option disabled selected value>Select an option</option>
          <option value="hat">Hat</option>
          <option value="singlet">Singlet</option>
          <option value="baby-apron">Baby Apron</option>
          <option value="socks">Socks</option>
          <option value="blanket">Blanket</option>
        </select>

        <!-- radio -->
        <fieldset>
          <legend>How do you describe the quality of our product?</legend>
          <label for="excellent"><input type="radio" id="excellent" name="product-quality" value="excellent"> Eccellent</label>
          <label for="good"><input type="radio" id="good" name="product-quality" value="good"> Good</label>
          <label for="no-good"><input type="radio" id="no-good" name="product-quality" value="no-good"> Not so good</label>
          <label for="low"><input type="radio" id="low" name="product-quality" value="low"> Low</label>
        </fieldset>


        <!-- Checkboxes -->
        <fieldset>
          <legend>What should be improved?</legend>

          <label for="package"><input type="checkbox" id="package" name="improvements" value="package"> Packaging</label>


          <label for="antimicrobial"><input type="checkbox" id="antimicrobial" name="improvements" value="antimicrobial"> Antimicrobial Fabric</label>


          <label for="deliveryexpress"><input type="checkbox" id="deliveryexpress" name="improvements" value="deliveryexpress"> Express option for delivery</label>


          <label for="marketingflyer"><input type="checkbox" id="marketingflyer" name="improvements" value="marketingflyer"> Marketing Flyer</label>


          <label for="giftcard"><input type="checkbox" id="giftcard" name="improvements" value="giftcard"> Gift Card option</label>


          <label for="franchise"><input type="checkbox" id="franchise" name="improvements" value="franchise"> Franchise opportunity</label>
        </fieldset>

        <!-- textarea -->
        <label for="feedback">Want to be helpful? Add a comment or suggestions!</label>
        <textarea id="feedback" name="feedback" placeholder="Leave a comment here..."></textarea>


        <!-- submit button -->
        <button type="submit" name="button">Submit</button>
        </form>

    </main>

    <footer>
      <p>All right to <a href="https://www.instagram.com/lanuvolettasoffice/">"La Nuvoletta Soffice"</a>. Made by <a href="https://github.com/markoscapin">Marco Scapin</a></p>
    </footer>

  </body>
</html>
