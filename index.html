<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Product Feedback Survey</title>

    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.2/css/all.css" integrity="sha384-vSIIfh2YWi9wW0r9iZe7RJPrKwp6bG+s9QZMoITbCckVJqGCCRhc+ccxNcdpHuYu" crossorigin="anonymous">


    <style>
    body {
      margin: 0;
      background-image: url("https://images.unsplash.com/photo-1554189097-ffe88e998a2b?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=668&q=80");
      background-repeat: no-repeat;
      background-position: center;
      background-size: cover;

    }

    .brand-logo {
      max-width: 10rem;
      position:relative;
    }

    .brand-logo:hover {
      animation: MoveUpDown 1.5s infinite;
    }

    .navbar {
      display: flex;
      flex-direction: row;
      align-items: center;

      justify-content: space-between;
      padding: 15px 10%;
      }

    .navbar-nav {
      display: flex;
      flex-direction: row;
      align-content: center;
      float: right;
      list-style-type: none;
    }

    .nav-item-link {
      color: #000;
      opacity: 0.7;
      text-decoration: none;
      margin: auto 15px;
      padding: 15px;

    }

    .nav-item-link:hover {
      opacity: 1;
    }


    main {
      text-align: center;
      background-color: #fcfefe;
      width: 60%;
      border-radius: 15px;
      margin: auto;


    }




    @keyframes MoveUpDown {
      0%, 100% {
        transform: translateY(0);
      }

      50% {
        transform: translateY(-10px);
      }
    }


    </style>

  </head>
  <body>

    <nav class="navbar">
      <a href="#"><img class="brand-logo" src="images/logo.png" alt="logo"></a>
      <ul class="navbar-nav">
        <li><a class="nav-item-link" href="https://www.instagram.com/lanuvolettasoffice/">Home</a></li>
        <li><a class="nav-item-link" href="#">Give us your feedback!</a></li>
        <li><a class="nav-item-link" href="mailto:markoscapin@gmail.com">Support Us</a></li>
        <li><a class="nav-item-link" href="https://www.instagram.com/lanuvolettasoffice/"><i class="fab fa-instagram"></i></a></li>
      </ul>
    </nav>

    <main>

      <h1 id="title">Product Survay Form</h1>
      <p id="description">Thank you for taking the time to improve our products!</p>

      <form id="survey-form">
        <label for="name" id="name-label">Name:</label>
        <input type="text" id="name" name="name" value="" placeholder="Enter your name" required>

        <label for="email" id="email-label">E-mail:</label>
        <input type="email" id="email" name="email" value="" placeholder="Enter your e-mail" required>

        <label for="number" id="number-label">Age:</label>
        <input type="number" id="number" name="age" value="" placeholder="Enter your age" required min="18" max="99">

        <label for="dropdown">Which product did you buy?</label>
        <select id="dropdown" name="dropdown" value="" required>
          <option disabled selected value>Select an option</option>
          <option value="hat">Hat</option>
          <option value="singlet">Singlet</option>
          <option value="baby-apron">Baby Apron</option>
          <option value="socks">Socks</option>
          <option value="blanket">Blanket</option>
        </select>

        <fieldset>
          <legend>How you describe the quality of our product?</legend>
          <input type="radio" id="excellent" name="product-quality" value="excellent">
          <label for="excellent">Eccellent</label>

          <input type="radio" id="good" name="product-quality" value="good">
          <label for="good">Good</label>

          <input type="radio" id="no-good" name="product-quality" value="no-good">
          <label for="no-good">Not so good</label>

          <input type="radio" id="low" name="product-quality" value="low">
          <label for="low">Low</label>
        </fieldset>

        <fieldset>
          
        </fieldset>















        </form>

    </main>

    <footer>
      <p>All right to <a href="https://www.instagram.com/lanuvolettasoffice/">"La Nuvoletta Soffice"</a>. Made by <a href="https://github.com/markoscapin">Marco Scapin</a></p>
    </footer>

  </body>
</html>
